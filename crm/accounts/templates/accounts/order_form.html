{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}


<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-body text-center">

            <form action="" method="POST">
                {% csrf_token %}
                {% if form %}
                {{form}}
                {% endif %}
                {% if formset %}
                {{ fromset.management_form }}
                {% for form in formset %}
                    {{form}}
                    <hr>
                {% endfor %}
                {% endif %}
                
                <input class="btn btn-sm btn-info" type="submit" name="Submit">
            </form>

        </div>
    </div>
</div>


{% endblock %}
